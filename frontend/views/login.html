<div class="container mt-5" ng-controller="LoginController">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mb-4">Login</h1>
            <form ng-submit="login()" class="shadow p-4 bg-white rounded">
                <div class="mb-3">
                    <label for="gmail" class="form-label">Username:</label>
                    <input type="text" id="gmail" class="form-control" ng-model="gmail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" ng-model="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-danger mt-3" ng-if="errorMessage">{{ errorMessage }}</p>
        </div>
    </div>
</div>
